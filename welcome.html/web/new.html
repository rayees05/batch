<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="sucess.html" method="POST">
        <div>
            <label>name </label>
        </div>
        <div>
            <input type="text" placeholder="enter your name" name="name" required>
        </div>
        <div>
            <label>age</label>
        </div>
        <div>
            <input type="number" name="age" min="18"required>
        </div>
        <div>
            <label>email</label>
        </div>
        <div>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>password</label>
        </div>
        <div>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>dob</label>
        </div>
        <div>
            <input type="date" name="date">
        </div>
        <div>
            <label>gender</label>
        </div>
        <div>
            male<input type="radio" name="gender" value="male">
            female<input type="radio" name="gender" value="female">
        </div>
        <div>
            <label>choose your state</label>
        </div>
        <div>
            <select name="states">
                <option value="kl">kerala</option>
                <option value="tn">tamil nadu</option>
                <option value="kr">karnadaka</option>

            </select>

        </div>

        <div>
            <label>upload resume</label>
        </div>
        <div>
            <input type="file" name="resume">
        </div>

        <div>
            <input type="submit" value="save">
        </div>

        <iframe width="560" height="320" src="https://www.youtube.com/embed/8fwDuKhMb1s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </form>

</body>

</html>
